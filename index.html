<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>藥物查詢AI Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">藥物查詢AI Agent</h1>
    <input
      id="query"
      type="text"
      placeholder="輸入藥物查詢（例如：青霉素的劑量）"
      class="w-full p-2 border rounded mb-4"
    />
    <button
      onclick="sendQuery()"
      class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
    >
      提交查詢
    </button>
    <div id="response" class="mt-4 p-4 bg-gray-50 rounded border"></div>
  </div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("query").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "正在查詢...";

      try {
        const response = await fetch("/api/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });
        const data = await response.json();
        responseDiv.innerHTML = data.response || "無回應";
      } catch (error) {
        responseDiv.innerHTML = "錯誤：無法連繫AI，請稍後再試。";
      }
    }
  </script>
</body>
</html>
